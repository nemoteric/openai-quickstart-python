<!DOCTYPE html>
<head>
    <title>OpenAI Quickstart</title>
    <link
            rel="shortcut icon"
            href="{{ url_for('static', filename='dog.png') }}"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"/>
</head>

<body>
<img src="{{ url_for('static', filename='dog.png') }}" class="icon"/>
<h3>Get Airline Codes</h3>
  <form action="/" method="post">
    <input type="text" name="ond" placeholder="Enter the cities of the codes you want." required />
    <input type="submit" value="Extract Codes" />
</form>
{% if result %}
    <div class="result">{{ result }}</div>
{% endif %}
</body>
